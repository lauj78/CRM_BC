<!DOCTYPE html>
<html>
<head>
    <title>CRM System {% block title %}{% endblock %}</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 90%; /* Use 80% of the viewport width */
        min-width: 600px; /* Minimum width for readability on small screens */
        margin: 0 auto; /* Center the container */
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
        margin-bottom: 20px;
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    .content {
        padding: 15px;
    }
    .error {
        color: red;
        margin-bottom: 10px;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        min-width: 800px;
        overflow-x: auto;
        display: block;
    }
    th, td {
        border: 1px solid black;
        padding: 5px;
        text-align: left;
        white-space: nowrap;
        min-width: 60px;
    }
    th {
        background-color: #f2f2f2;
    }
    /* Responsive adjustment for small screens */
    @media (max-width: 600px) {
        th, td {
            min-width: 80px;
            font-size: 12px;
        }
        table {
            min-width: 600px;
        }
        .container {
            width: 90%; /* Adjust container width on very small screens */
            min-width: 300px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CRM System</h1>
        </div>
        <div class="navbar">
            <a href="{% url 'dashboard_app:dashboard' %}">Dashboard</a>  <!-- Updated to dashboard_app namespace -->
            <a href="{% url 'data_management:upload_file' %}">Upload Data</a>
             {% if user.is_authenticated %}
                <a href="{% url 'data_management:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'data_management:login' %}">Login</a>
            {% endif %}
        </div>
        <div class="content">
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{ message }}</p>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
