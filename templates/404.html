<!-- templates/404.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <style>
        body { text-align: center; padding: 50px; font-family: Arial; }
        h1 { color: #d9534f; }
        .container { max-width: 600px; margin: 0 auto; }
        .btn { 
            display: inline-block;
            padding: 10px 20px;
            background: #5bc0de;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>The page you requested doesn't exist or has been moved.</p>
        
        {% if request.tenant %}
            <a href="{% url 'dashboard_app:dashboard' tenant_id=request.tenant.tenant_id %}" class="btn">
                Return to {{ request.tenant.name }} Dashboard
            </a>
        {% else %}
            <a href="/" class="btn">Go to Homepage</a>
        {% endif %}
    </div>
</body>
</html>
