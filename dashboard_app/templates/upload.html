<!DOCTYPE html>
<html>
<head>
    <title>Upload</title>
</head>
<body>
    <h2>Upload File</h2>
    <p>Welcome, {{ request.user.username }}! <a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Upload CSV:</label><input type="file" name="file"><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
