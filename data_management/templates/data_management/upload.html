<!DOCTYPE html>
<html>
<head>
    <title>Upload Data</title>
</head>
<body>
    <h1>Upload Data</h1>
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
