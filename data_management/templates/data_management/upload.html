{% extends "base.html" %}

{% block title %}Upload File{% endblock %}

{% block content %}
<style>
    /* Styles for the container, aligned to the left */
    .upload-container {
        max-width: 600px;
        margin-left: 40px; /* Align to the left, matching the header */
        margin-right: auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    /* General form styling for better layout */
    .upload-container form p {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

    /* Style for labels */
    .upload-container form p label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #4a5568;
    }

    /* Hide the default file input */
    .upload-container form input[type="file"] {
        display: none;
    }

    /* Style for the custom file upload button */
    .upload-container .custom-file-upload {
        border: 1px solid #e2e8f0;
        display: inline-block;
        padding: 10px 12px;
        cursor: pointer;
        background-color: #f8fafc;
        border-radius: 8px;
        text-align: center;
        transition: background-color 0.2s, border-color 0.2s;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is included in the total width */
    }

    .upload-container .custom-file-upload:hover {
        background-color: #f0f4f8;
        border-color: #cbd5e1;
    }
    
    /* Style for the radio buttons */
    .upload-container form input[type="radio"] {
        margin-right: 5px;
    }

    .upload-container .radio-group {
        display: flex;
        gap: 20px;
        margin-top: 5px;
    }

    .upload-container .radio-group label {
        display: flex;
        align-items: center;
        font-weight: normal;
        margin-bottom: 0;
        color: #4a5568;
        cursor: pointer;
    }

    /* Button styling */
    .upload-container button[type="submit"] {
        padding: 12px;
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
        width: 100%;
    }

    .upload-container button[type="submit"]:hover {
        background-color: #4338ca;
    }
    
    /* Links section */
    .links {
        margin-top: 20px;
        text-align: center;
    }

    .links a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 500;
    }
</style>

<div class="upload-container">
    <h1>Upload File</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <p>
            <label for="id_file_to_upload">File to Upload:</label>
            <label for="id_file_to_upload" class="custom-file-upload">
                <span id="file-name">Choose File</span>
            </label>
            <input type="file" name="file" id="id_file_to_upload" required>
        </p>

        <p>
            {{ form.file_type.label_tag }}
            <div class="radio-group">
                {% for radio in form.file_type %}
                    <label>
                        {{ radio.tag }}
                        {{ radio.choice_label }}
                    </label>
                {% endfor %}
            </div>
        </p>
        
        <button type="submit">Upload</button>
    </form>
    
    <div class="links">
        <a href="{% url 'data_management:error_logs_list' tenant_id=tenant_id %}">View Error Logs</a>
    </div>
</div>

<script>
    document.getElementById('id_file_to_upload').addEventListener('change', function(e) {
        var fileName = e.target.files[0] ? e.target.files[0].name : 'Choose File';
        document.getElementById('file-name').textContent = fileName;
    });
</script>
{% endblock %}
