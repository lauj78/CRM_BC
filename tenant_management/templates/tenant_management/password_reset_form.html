{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Reset Password for {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
        <a href="{% url 'tenant_management:manage_users' tenant_id=tenant.pk %}" 
           class="btn btn-secondary">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
